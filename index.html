<!DOCTYPE html>
<html>
<head>
    <title>Train Scheduler</title>
    <!--Load up all my random scripts and CSS frameworks. I like Bootstrap.
    In order, jQuery, Popper, Bootstrap's JS, Bootstrap's CSS, and my personal CSS-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="css/bootswatch.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

    <div class="container">

        <div class = "jumbotron text-center">
            <h1>Tooot Tooot</h1>
            <h4>I'm a train!</h4>
        </div>
        
        
            <table class="table">
                <thead>
                    <tr>
                      <th>Current Train Schedule</th>
                    </tr>
                </thead>
                <tbody id="mainTable">
                    <tr id="tableRow">
                        <th><strong>#</strong></th>
                        <th><strong>Train Name</strong></th>
                        <th><strong>Destination</strong></th>
                        <th><strong>Frequency (min)</strong></th>
                        <th><strong>Next Arrival</strong></th>
                        <th><strong>Minutes Away</strong></th>
                    </tr>
                
                </tbody>
            </table>
            <div class="card">
                <div class="card-header">
                Add a Train
                </div>
                <div class="card-block">
                    <form>
                        <div class="form-group">
                            <label for="trainNameForm" class="card-text">Train Name</label>
                            <input type="text" class="form-control" id="trainNameForm" placeholder="Hogwarts Express">
                        </div>
                        <div class="form-group">
                            <label for="destinationForm" class="card-text">Destination</label>
                            <input type="text" class="form-control" id="destinationForm" placeholder="Hogsmead">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTimeForm">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainTimeForm" placeholder="11:00 = 11 am">
                        </div>
                        <div class="form-group">
                            <label for="frequencyForm" class="card-text">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyForm" placeholder="360">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </div>
            </div>
<!--Ends the "Container" div. Because you forget where your divs end. -->
    </div>

</body>
    
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script type="text/javascript" src="javascript/moment.js"></script>
    <script type="text/javascript" src="javascript/javascript.js"></script>

</html>
